# cool-screenshots i3 keybinds
#
# Uses `bindcode 107` to avoid Print vs Sys_Req keysym issues.
# Paste into your i3 config (commonly `~/.config/i3/config`) and reload i3.

set $screenshot_dir $HOME/Pictures/Screenshots

# Print: region -> clipboard (PNG)
bindcode 107 exec --no-startup-id SCREENSHOT_DIR=$screenshot_dir $HOME/.local/bin/i3-screenshot select-clip

# Shift+Print: region -> "card" effect -> clipboard (PNG), with debug logging
bindcode Shift+107 exec --no-startup-id sh -c "SCREENSHOT_DIR=$screenshot_dir SCREENSHOT_LOG=$HOME/.cache/i3-screenshot.log $HOME/.local/bin/i3-screenshot select-clip-effects >> $HOME/.cache/i3-screenshot.log 2>&1"

# Mod+Print: region -> file
bindcode $mod+107 exec --no-startup-id SCREENSHOT_DIR=$screenshot_dir $HOME/.local/bin/i3-screenshot select

# Mod+Shift+Print: fullscreen -> file
bindcode $mod+Shift+107 exec --no-startup-id SCREENSHOT_DIR=$screenshot_dir $HOME/.local/bin/i3-screenshot save

# Ctrl+Print: active window -> file
bindcode Control+107 exec --no-startup-id SCREENSHOT_DIR=$screenshot_dir $HOME/.local/bin/i3-screenshot window

# Ctrl+Shift+Print: active window -> clipboard (PNG)
bindcode Control+Shift+107 exec --no-startup-id SCREENSHOT_DIR=$screenshot_dir $HOME/.local/bin/i3-screenshot window-clip

